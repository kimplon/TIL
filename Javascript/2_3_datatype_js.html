<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        let coworkers = ["kang", "han"];

    </script>
    <h2>get</h2>
    <script>
        document.write(coworkers[0]); 
        document.write(coworkers[1]);
    </script>
    <h2>add</h2>
    <script>
        coworkers.push("duru");
        coworkers.push("daeho");
    </script>
    <h2>count</h2>
    <script>
        document.write(coworkers.length);
    </script>

</body>
</html>

<!--
    javascript에서는 datatype으로 
    Boolean, Null, undefined, Number, String, symbol, Object, function 등이 존재한다. 
    console을 실행하고 나서
    alert(1);을 작성하면 경고창에 1이 출력된다. 
    1+1을 콘솔에 입력하면 2가 출력된다. 
    String에서
    .length를 이용하면 문자열 길이를 출력할 수 있다. 
    .toUpperCase()를 사용하면 문자열을 대문자로 변환시킬 수 있다. 
    .indexOf('문자열')를 사용하면 해당하는 문자열의 인덱스 주소값을 얻을 수 있다.
    .trim()을 이용하면 문자열의 공백을 제거할 수 있다. 
-->
